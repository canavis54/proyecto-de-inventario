
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Registro</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<center>
    <img src="img/negro.png" class="negro">
</center>
    <h1>Inicio de sesión</h1>
    <div class="login-container">
    <form action="/login" method="POST">
        <button class="inicio">Inicia sesión</button>
        <button class="regi" id="add-btn" type="button">Registro</button>
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button class="inici" type="submit">Ingresar</button>


    </form>
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <span class="close-icon" id="close-modal">&times;</span>
            <h2 class="cel">Registro</h2>
            <form class="login-container" action="/register" method="POST">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>

                </select>
    
                <button class="registro" type="submit">Registrar</button>
                <button class="cerrar" type="button" id="cancel-btn">Cancelar</button>
            </form>
        </div>
    </div>
</div>

<script src="js/regiter.js"></script>
</body>
</html>
