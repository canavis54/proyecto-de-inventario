
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <title>Panel de Administrador</title>
</head>
<body>
    <div class="navbar">
 
    <div class="navbar-center"><h1>ADMINISTRADOR DE USUARIOS</h1></div>
        <div class="navbar-links">
            <a href="admin.html">Ubicación</a>
            <button class="cierre" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <center>
        <img src="./img/negro.png" class="negro">
    </center>
    <br>
    <div class="buscador">
        <input type="text" id="searchInput" placeholder="Buscar usuario">
        <button id="searchBtn">Buscar</button>
    </div>
    <br>

    <div class="imagenes">
        <button class="agrega" id="addUserBtn">Nuevo</button>
    </div>
    <br>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Password</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Muestra los datos de los usuarios aquí -->
        </tbody>
    </table>
<!--MODAL DE AGREGAR Y EDITAR -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="todo">
                <img src="./img/pinchito.jpg" class="pinchi">
                <p class="centro">Usuario</p>
            </div>
            <form id="userForm" class="user">
                <input type="hidden" id="userId">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
                
                <label for="role">Rol:</label>
                <select id="role" required>
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                </select>
                <div class="boto">
                    <button class="si" type="submit">Guardar</button>
                    <button class="si" id="cancelUserBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
<!--MODAL DE ELIMINAR -->
    <div id="deleteUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="todo">
                <img src="./img/pinchito.jpg" class="pinchi">
                <p class="centro">Eliminar Usuario</p>
            </div>
            <p>¿Estás seguro de que deseas eliminar este usuario?</p>
            <div class="boto">
                <button class="si" id="confirmDeleteBtn">Eliminar</button>
                <button class="no" id="cancelDeleteBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de advertencia -->
    <div id="warningModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="warningMessage"></p>
            <div class="boto">
                <button class="mss" id="closeWarningModalBtn"><h1>Usuario no puede eliminar su propia cuenta</h1></button>
            </div>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
